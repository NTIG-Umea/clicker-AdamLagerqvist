<!DOCTYPE html>
<html lang="sv" class="h-100">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheets/style.css">
  <title>Något är fel på internet</title>
</head>
<body class="d-flex h-100 flex-column w-100">
  <main class="container">
    <div class="row justify-center">
      <a href="https://www.pinterest.se/pin/3096293481038611/">
        <img src="https://i.pinimg.com/originals/94/09/02/94090252db3a568191895a78603a0ccb.png" alt="Källa: https://www.pinterest.se/pin/3096293481038611/">
      </a>
    </div>
    <div class="row">
      <p>Något är fel på nätet, det är dags att ta saken i egna händer och göra någonting åt detta.</p>
      <p>Räddningen finns såklart genom sociala medier!</p>
    </div>
    <div class='row'>
      <div class="column justify-center align-center">
        <div class="w-100">
          <h1>You have: <span id="money"></span> Pencils</h1>
        </div>
        <div class="w-100">
          <h1>PPS: <span id="mps"></span></h1>
        </div>
        <div class="w-100">
          <h1>Sharpener amount: <span id="followers"></span></h1>
        </div>
        <div class="w-100">
          <h1>Helpers</h1>
          <div id="upgradelist"></div>
        </div>
      </div>
      <div class="column justify-center align-center">
        <div>
          <button id="click"><img src="pencil-sharpener-159427_1280.png" alt="pennvässare"></button>
        </div>
      </div>
    </div>
    <div class='row'>
      <div class="w-50">
        <h1>Upgrades</h1>
        <div id="upgradelist2"></div>
      </div>
      <div id="msgbox"></div>
    </div>
  </main>
  <footer>
    <div class="container d-flex justify-between">
      <p>Picture from <a href="https://www.pinterest.se/pin/3096293481038611/">Pinterest</a>.</p>
      <p>Code from <a href="https://github.com/jensnti">Jens</a>.</p>  
    </div>
  </footer>
  <script src="javascripts/clicker.js"></script>
</body>
</html>
